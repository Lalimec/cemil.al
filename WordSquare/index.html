<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WordSquare</title>
  </head>
  <body style="text-align: center;  display: block; margin: 0px; background: #231F20">
    <canvas id="unity-canvas" width=450 height=800 style="width: calc(100vh/800*450); max-width: 100vw; max-height: 100vh; background: #231F20"></canvas>
    <script src="https://cemil.al/WordSquare/Build/WordSquare.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "https://cemil.al/WordSquare/Build/WordSquare.data",
        frameworkUrl: "https://cemil.al/WordSquare/Build/WordSquare.framework.js",
        codeUrl: "https://cemil.al/WordSquare/Build/WordSquare.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WordSquare_PM",
        productVersion: "1.0",
        matchWebGLToCanvasSize: false, 
        devicePixelRatio: 1,
      });
    </script>
  </body>
</html>
